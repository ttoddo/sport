<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/index.css">
	<link rel="stylesheet" href="../styles/normalize.css">
	<script src="../js/home.js" defer></script>
	<title>profile</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
					<div class="logo">
						<a href="#" class="title__link">Календарь Спорта</a>
					</div>
					<section class="header-buttons">
						<div class="theme-switcher">
							<div class="theme-switcher__btn " id="light">
									<img src="../media/sun.svg"></img>
							</div>
							<div class="theme-switcher__btn theme-switcher__btn--active" id="dark">
									<img src="../media/moon.svg"></img>
							</div>
						</div>
						<div class="bar">
							<button class='notification'>
								<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="m29.78 24.37-3.65-4.48L26 12a1 1 0 0 0 0-.16C24.85 5.58 21.21 2 16 2c-5.5 0-9.92 4-11 9.82A1 1 0 0 0 5 12l-.13 8-2.73 4.48a1 1 0 0 0 0 1A1 1 0 0 0 3 26h9a4 4 0 0 0 8 0h9a1 1 0 0 0 .9-.57 1 1 0 0 0-.12-1.06ZM16 28a2 2 0 0 1-2-2h4a2 2 0 0 1-2 2ZM4.77 24l2-3.24a1 1 0 0 0 .14-.5L7 12.1C7.91 7.25 11.52 4 16 4c5.63 0 7.43 5 8 8.1l.14 8.16a1 1 0 0 0 .22.62L26.9 24Z" fill="#ffffff" class="fill-000000"></path></svg>
							</button>
							<a class="profile">
								<svg id="Layer_1" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"><circle cx="12" cy="12" r="11.3" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" class="stroke-000000"></circle><path d="M12 14.9c-3.5 0-6.5 2-8 5 2 2.1 4.9 3.3 8 3.3s6-1.3 8-3.3c-1.5-2.9-4.5-5-8-5z" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" class="stroke-000000"></path><circle cx="12" cy="8.7" r="3.6" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" class="stroke-000000"></circle></svg>
							</a>
						</div>
					</section>
			</div>
		</header>
		<main>
			<div class="content">
				<div class="profile__container container">
					<h1 class="profile__title">Профиль</h1>
					<div class="profile__block">
						<div class="profile__head">
							<img src="../media/profilePic.svg" alt="profilePic">
							<p class="profile__name">иванов и.и.</p>
						</div>
						<section class="profile__info">
							<div class="profile_info__block">
								<span class="profile__text">
									Логин:
								</span>
								<span class="profile__text">
									somelogin
								</span>
							</div>
							<div class="profile_info__block">
								<span class="profile__text">
									Пол:
								</span>
								<span class="profile__text">
									tut tebe
								</span>	
							</div>
							<div class="profile_info__block">
								<span class="profile__text">
									Пароль:
								</span>
								<div class="password__block">
									<input type="password" id="password" class="profile__text" value="12345678">
									</input>
									<img src="../media/eye.svg" id="toggle-password" onclick="togglePassword()" alt="eye">
								</div>
							</div>
							<div class="profile_info__block">
								<span class="profile__text">
									Город:
								</span>
								<input type="text" class="profile__text">						
								</input>
							</div>
							<div class="profile_info__block">
								<span class="profile__text">
									Эл. почта:
								</span>
								<span class="profile__text">
									someone@gmail.com
								</span>
							</div>
							<div class="profile_info__block">
								<span class="profile__text">
									Предпочитаемый вид спорта:
								</span>
								<input type="text" class="profile__input">

								</input>
							</div>
						</section>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
