<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="authorisation.css">
	<link rel="stylesheet" href="../../styles/normalize.css">
	<script src="../js/home.js" defer></script>
	<title>Login</title>
</head>
<body>
	
	<div class="login__block">
		<div class="login__content">
			<p class="form__title" id="formTitle">Войти</p>
			<form class="login__form">
				<div class="input__block">
					<div class="input__image">
						<img src="../../media/profileForm.svg">
					</div>
					<input class="login__input input" type="text" placeholder="Логин">
				</div>
				<div class="input__block">
					<div class="input__image">
						<img src="../../media/password.svg">
					</div>
					<input class="login__input input" type="text" placeholder="Пароль">
				</div>
				<button class="input__button">Войти</button>
			</form>
		</div>
	</div>
</body>
</html>
