<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/index.css">
	<link rel="stylesheet" href="../styles/normalize.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="../js/home.js" defer></script>
	<scrip defer src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
	<title>Home</title>

</head>
<body>
	<header class="header">
        <div class="header__container container">
				<div class="logo">
					<a href="#" class="title__link">Календарь Спорта</a>
				</div>
				<section class="header-buttons">
					<div class="theme-switcher">
						<div class="theme-switcher__btn " id="light">
								<img src="../media/sun.svg"></img>
						</div>
						<div class="theme-switcher__btn theme-switcher__btn--active" id="dark">
								<img src="../media/moon.svg"></img>
						</div>
					</div>
					<div class="navigation">
						<a href="/login" class="header__login header__but">Вход</a>
						<a href="/reg" class="header__register header__but">Регистрация</a>
					</div>
				</section>
        </div>
    </header>
	<main>
		<div class="content">
			<div class="home__container container">
				<div class="home__content">
					<img src="../media/Calendar.png">
					<section class="home-info">
						<p class="home-info__text">
							Перед вами  интерактивная платформа для отображения календаря спортивных мероприятий
						</p>
					
						<a href="#" class="home-info__link">
							Перейти к календарю
						</a>
					</section>
				</div>
			</div>
		</div>
	</main>
	
</body>
</html>
