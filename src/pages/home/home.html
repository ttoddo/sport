<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="home.css">
	<link rel="stylesheet" href="../../styles/normalize.css">
	<script src="../../js/home.js" defer></script>
	<title>Home</title>
</head>
<body>
	<header class="header">
        <div class="header__container container">
			<div class="header__content">
				<h1 class="header__title"><a href="#" class="title__link">Календарь <br> Спорта</a></h1>
				<section class="header-buttons">
					<div class="theme-switcher">
						<div class="theme-switcher__btn " id="light">
								<img src="../../media/sun1.svg"></img>
						</div>
						<div class="theme-switcher__btn theme-switcher__btn--active" id="dark">
								<img src="../../media/moon1.svg"></img>
						</div>
					</div>
					<a href="#" class="header__login header__but">Вход</a>
					<a href="#" class="header__register header__but">Регистрация</a>
				</section>
			</div>
        </div>
    </header>
	<main class="home ">
		<div class="home__container container">
			<div class="home__content">
				<img src="../../media/Calendar page.png">
				<section class="home-info">
					<p class="home-info__text">
						Перед Вами  интерактивная платформа для отображения календаря спортивных мероприятий
					</p>
					<a href="#" class="home-info__link">
						Перейти к календарю
					</a>
				</section>
			</div>
		</div>
	</main>
</body>
</html>
